name: Update README with Version

on:
  push:
    branches:
      - main  # Adjust this based on your default branch

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read version from aces.vromfs.bin_u/version
        id: get_version
        run: |
          VERSION=$(cat aces.vromfs.bin_u/version)
          echo "Version: $VERSION"
          echo "::set-output name=version::$VERSION"

      - name: Update README.md with version
        run: |
          VERSION=$(cat aces.vromfs.bin_u/version)
          # Replace placeholder {{VERSION}} with the version from the file
          sed -i "s/{{VERSION}}/$VERSION/g" README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README.md with version $VERSION"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
