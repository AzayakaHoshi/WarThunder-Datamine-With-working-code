# .github/workflows/update-readme-version.yml

name: Update README Version

on:
  push:
    branches:
      - main  # Runs on pushes to the main branch
      - '**'  # Runs on pushes to any branch

jobs:
  update-version:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the repository
      - name: Check out the repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (optional, for handling node-based scripts)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Read the version from file and update README
      - name: Update README version
        run: |
          # Read the version file
          VERSION=$(cat aces.vromfs.bin_u/version)

          # Log current version
          echo "Read version: $VERSION"

          # Check if the version file was successfully read
          if [ -z "$VERSION" ]; then
            echo "Version file is empty or missing. Exiting."
            exit 1
          fi

          # Replace the placeholder in README.md
          sed -i "s/\[.*\](aces.vromfs.bin_u\/version)/\[$VERSION\](aces.vromfs.bin_u\/version)/g" README.md

          # Log changes in README
          echo "Updated README with version: $VERSION"
          cat README.md

      # Step 4: Commit and push changes if README was updated
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Check if there are changes and commit them
            git add README.md
            git commit -m "Update version in README to $VERSION"
            
            # Use GitHub token for authentication to push changes
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
