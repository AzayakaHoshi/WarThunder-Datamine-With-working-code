# .github/workflows/update-version-store.yml

name: Update Version Store

on:
  push:
    branches:
      - main  # Runs on pushes to the main branch
      - '**'  # Runs on pushes to any branch

jobs:
  update-version:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the repository
      - name: Check out the repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (optional, for handling node-based scripts)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Read the version from file and check the state of placeholders and version store
      - name: Check version and decide to update
        run: |
          # Read the new version from aces.vromfs.bin_u/version
          NEW_VERSION=$(cat aces.vromfs.bin_u/version)

          # Log the new version
          echo "New version: $NEW_VERSION"

          # Check if version_store.txt exists and contains a valid version
          if [ -f version_store.txt ]; then
            CURRENT_VERSION=$(cat version_store.txt | xargs)  # Remove any surrounding whitespace
            
            if [ -z "$CURRENT_VERSION" ]; then
              echo "version_store.txt exists but is empty. Updating with the new version."
              echo "$NEW_VERSION" > version_store.txt
            elif [ "$CURRENT_VERSION" != "$NEW_VERSION" ]; then
              echo "The current version in version_store.txt is outdated: $CURRENT_VERSION. Updating with the new version."
              echo "$NEW_VERSION" > version_store.txt
            else
              echo "The current version in version_store.txt is already up-to-date: $CURRENT_VERSION."
            fi
          else
            echo "version_store.txt is missing. Creating and updating with the new version."
            echo "$NEW_VERSION" > version_store.txt
          fi

          # Check if README.md contains the version placeholder
          if ! grep -q '\[.*\](aces.vromfs.bin_u/version)' README.md; then
            echo "README version placeholder is missing. Only updating version_store.txt."
            echo "$NEW_VERSION" > version_store.txt
          fi

          # Debug: Log git status before commit to see if there are changes
          echo "Git status before committing:"
          git status

      # Step 4: Commit and push changes (only if version_store.txt was updated)
      - name: Commit and push changes if needed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Check if there are any changes to commit
          if [[ $(git status --porcelain) ]]; then
            echo "Changes detected. Proceeding with commit."
            git add version_store.txt
            git commit -m "Update version_store.txt to new version: $NEW_VERSION"
            
            # Use GitHub token for authentication to push changes
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
          else
            echo "No changes detected. Skipping commit."
          fi

      # Step 5: Handle exit codes properly
      - name: Always succeed
        if: always()
        run: echo "Job completed."
