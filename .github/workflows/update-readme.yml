name: Update README with Version

on:
  push:
    branches:
      - main  # Adjust this based on your default branch

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read version from aces.vromfs.bin_u/version
        id: get_version
        run: |
          VERSION=$(cat aces.vromfs.bin_u/version)
          echo "Version: $VERSION"
          echo "::set-output name=version::$VERSION"

      - name: Check if README.md needs updating
        id: check_readme
        run: |
          CURRENT_VERSION_LINE=$(grep -E '^Current Version: ' README.md)
          CURRENT_VERSION=$(echo "$CURRENT_VERSION_LINE" | sed 's/Current Version: //')
          echo "Current version in README: $CURRENT_VERSION"
          
          if [ "$CURRENT_VERSION" = "$VERSION" ]; then
            echo "README is already up to date."
            echo "::set-output name=needs_update::false"
          else
            echo "README needs to be updated."
            echo "::set-output name=needs_update::true"
          fi

      - name: Update README.md with new version
        if: steps.check_readme.outputs.needs_update == 'true'
        run: |
          # Replace the version number after 'Current Version:'
          sed -i "s/^Current Version: .*/Current Version: $VERSION/" README.md

      - name: Commit changes
        if: steps.check_readme.outputs.needs_update == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README.md with version $VERSION"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
