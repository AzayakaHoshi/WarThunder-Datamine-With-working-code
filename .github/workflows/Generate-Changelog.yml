name: Generate Changelog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        run: |
          git clone https://github.com/${{ github.repository }}.git
          cd ${{ github.repository }}

      - name: Generate Changelog
        run: |
          echo "Generating changelog..."
          git log --pretty=format:"- **%s** (%h) by %an on %ad" --date=short --no-merges > changes.txt

          echo "### Full Changelog:" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "#### Vehicle Changes:" >> CHANGELOG.md

          git diff HEAD~1 --name-only | grep -E '\.blkx$' | while read file; do
            echo "" >> CHANGELOG.md
            echo "- **$file**:" >> CHANGELOG.md

            git diff HEAD~1 -- $file | grep -E '^\+|^-|^[^ ]' | while read change; do
              echo "  - $change" >> CHANGELOG.md
            done
          done

          echo "" >> CHANGELOG.md
          echo "#### Weapon File Changes:" >> CHANGELOG.md

          git diff HEAD~1 --name-only | grep -E 'user_cannon' | while read file; do
            echo "" >> CHANGELOG.md
            echo "- **$file**:" >> CHANGELOG.md

            git diff HEAD~1 -- $file | grep -E '^\+|^-|^[^ ]' | while read change; do
              echo "  - $change" >> CHANGELOG.md
            done
          done

          echo "" >> CHANGELOG.md
          echo "---" >> CHANGELOG.md

      - name: Commit Changelog
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "Generated Changelog [skip ci]"
          git push --no-verify
