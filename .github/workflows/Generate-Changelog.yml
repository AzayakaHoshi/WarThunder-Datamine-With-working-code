name: Generate Changelog

on:
  push:
    branches:
      - main  # Change this if your default branch is named differently (e.g., 'master')
  workflow_dispatch:

jobs:
  generate-changelog:
    runs-on: ubuntu-latest

    steps:
      # Automatically checkout the repository (no need to manually fetch)
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Only fetch the last two commits

      - name: Generate Changelog
        run: |
          echo "Generating changelog from aces.vromfs.bin_u directory..."

          # Create a new changelog file
          echo "### Full Changelog:" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Get the list of changes in the aces.vromfs.bin_u directory between HEAD and HEAD~1
          git diff --name-only HEAD~1 HEAD -- aces.vromfs.bin_u | grep -E '\.blkx$' | while read file; do
            echo "- **$file**:" >> CHANGELOG.md

            # Extract added lines and group them under "Added"
            if git diff HEAD~1 HEAD -- $file | grep -q '^\+'; then
              echo "  **Added**:" >> CHANGELOG.md
              git diff HEAD~1 HEAD -- $file | grep -E '^\+[^+]' | while read change; do
                echo "    $change" >> CHANGELOG.md
              done
              echo "" >> CHANGELOG.md
            fi

            # Extract removed lines and group them under "Removed"
            if git diff HEAD~1 HEAD -- $file | grep -q '^\-'; then
              echo "  **Removed**:" >> CHANGELOG.md
              git diff HEAD~1 HEAD -- $file | grep -E '^\-[^-]' | while read change; do
                echo "    $change" >> CHANGELOG.md
              done
              echo "" >> CHANGELOG.md
            fi

            # Ensure there is an empty line after the file block
            echo "" >> CHANGELOG.md
          done

          # Now look for changes in files containing 'user_cannon'
          git diff --name-only HEAD~1 HEAD -- aces.vromfs.bin_u | grep -E 'user_cannon' | while read file; do
            echo "- **$file**:" >> CHANGELOG.md

            # Extract added lines and group them under "Added"
            if git diff HEAD~1 HEAD -- $file | grep -q '^\+'; then
              echo "  **Added**:" >> CHANGELOG.md
              git diff HEAD~1 HEAD -- $file | grep -E '^\+[^+]' | while read change; do
                echo "    $change" >> CHANGELOG.md
              done
              echo "" >> CHANGELOG.md
            fi

            # Extract removed lines and group them under "Removed"
            if git diff HEAD~1 HEAD -- $file | grep -q '^\-'; then
              echo "  **Removed**:" >> CHANGELOG.md
              git diff HEAD~1 HEAD -- $file | grep -E '^\-[^-]' | while read change; do
                echo "    $change" >> CHANGELOG.md
              done
              echo "" >> CHANGELOG.md
            fi

            # Ensure there is an empty line after the file block
            echo "" >> CHANGELOG.md
          done

          echo "---" >> CHANGELOG.md

      # Commit the generated changelog
      - name: Commit Changelog (if there are changes)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "Generated Changelog [skip ci]"
            git push --no-verify
          else
            echo "No changes to commit"
          fi
