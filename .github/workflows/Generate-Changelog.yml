name: Generate Changelog for aces.vromfs.bin_u

on:
  push:
    paths:
      - 'aces.vromfs.bin_u/**'  # Trigger when files in this directory are changed
    branches:
      - main
  workflow_dispatch:  # Add manual trigger

jobs:
  generate-changelog:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Read the version from aces.vromfs.bin_u/version
      - name: Read Version from aces.vromfs.bin_u/version
        id: read_version
        run: echo "VERSION=$(cat aces.vromfs.bin_u/version)" >> $GITHUB_ENV

      # Step 3: Generate the changelog using the version from the version file
      - name: Generate Changelog
        uses: TriPSs/conventional-changelog-action@v2
        with:
          version: ${{ env.VERSION }}       # Use the version from the version file
          output_file: CHANGELOG.md         # Name of the output changelog file
          preset: angular                   # Use 'angular' preset for conventional commits
          path: 'aces.vromfs.bin_u'         # Focus on changes in the specific folder
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Commit and Push the changelog
      - name: Commit and Push Changelog
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: updated changelog for aces.vromfs.bin_u"
          git push origin HEAD:$(git rev-parse --abbrev-ref HEAD) --no-verify
