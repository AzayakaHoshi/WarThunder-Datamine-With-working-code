name: Generate Detailed Changelog for aces.vromfs.bin_u

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Detailed Changelog
        run: |
          echo "Generating detailed changelog for aces.vromfs.bin_u directory..."

          # Create a new changelog file
          echo "### Full Changelog:" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "#### Detailed Changes in aces.vromfs.bin_u Directory:" >> CHANGELOG.md

          # Get the list of changes (diffs) between the last commit and the one before it for the aces.vromfs.bin_u directory
          git diff HEAD~1..HEAD -- aces.vromfs.bin_u > temp_diff.txt

          # Check if there are changes and append them to the changelog
          if [ -s temp_diff.txt ]; then
              echo "Changes between the last two commits:" >> CHANGELOG.md
              cat temp_diff.txt >> CHANGELOG.md
          else
              echo "No changes in aces.vromfs.bin_u directory in recent commits." >> CHANGELOG.md
          fi

          echo "---" >> CHANGELOG.md

      - name: Commit Changelog
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "Generated Detailed Changelog for aces.vromfs.bin_u [skip ci]"
          git push origin HEAD:$(git rev-parse --abbrev-ref HEAD) --no-verify
