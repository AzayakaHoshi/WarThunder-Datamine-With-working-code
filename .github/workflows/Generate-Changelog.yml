name: Generate Detailed Changelog for aces.vromfs.bin_u

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Detailed Changelog
        run: |
          echo "Generating detailed changelog for aces.vromfs.bin_u directory..."

          # Create a new changelog file
          echo "### Full Changelog:" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "#### Detailed Changes in aces.vromfs.bin_u Directory:" >> CHANGELOG.md

          # Check if there is more than one commit in the repository
          if [ $(git rev-list --count HEAD) -gt 1 ]; then
            # Get the list of changes (diffs) between the last commit and the one before it
            git diff HEAD~1..HEAD -- aces.vromfs.bin_u > temp_diff.txt
          else
            echo "Only one commit in the repository. Cannot generate a diff." > temp_diff.txt
          fi

          # Check if there are changes and append them to the changelog
          if [ -s temp_diff.txt ]; then
              echo "Changes between the last two commits:" >> CHANGELOG.md
              cat temp_diff.txt >> CHANGELOG.md
          else
              echo "No changes in aces.vromfs.bin_u directory in recent commits." >> CHANGELOG.md
          fi

          echo "---" >> CHANGELOG.md

      - name: Add and Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md  # Explicitly track the CHANGELOG.md
          git add .  # Add any other untracked files if necessary
          git commit -m "Generated Detailed Changelog for aces.vromfs.bin_u [skip ci]" || echo "No changes to commit."
          git push origin HEAD:$(git rev-parse --abbrev-ref HEAD) --no-verify
