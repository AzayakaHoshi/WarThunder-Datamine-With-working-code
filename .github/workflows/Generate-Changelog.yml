name: Generate Changelog for aces.vromfs.bin_u

on:
  push:
    paths:
      - 'aces.vromfs.bin_u/**'  # Trigger when files in this directory are changed
    branches:
      - main
  workflow_dispatch:  # Add manual trigger

jobs:
  generate-changelog:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate the changelog using the custom PAT token
      - name: Generate Changelog
        uses: TriPSs/conventional-changelog-action@v2
        with:
          github-token: ${{ secrets.P_A_T }}        # Use the custom Personal Access Token
          output-file: CHANGELOG.md                 # Correct parameter name for output file
          preset: angular                           # Conventional commit preset to use
          skip-on-empty: true                       # Skip changelog generation if there are no relevant commits

      # Step 3: Commit and Push the changelog
      - name: Commit and Push Changelog
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: updated changelog for aces.vromfs.bin_u"
          git push origin HEAD:$(git rev-parse --abbrev-ref HEAD) --no-verify
