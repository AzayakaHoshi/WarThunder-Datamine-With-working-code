name: Generate Changelog for aces.vromfs.bin_u

on:
  push:
    paths:
      - 'aces.vromfs.bin_u/**'  # Trigger when files in this directory are changed
    branches:
      - main
  workflow_dispatch:  # Add manual trigger

jobs:
  generate-changelog:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate the changelog using the custom PAT token
      - name: Generate Changelog
        uses: TriPSs/conventional-changelog-action@v2
        with:
          github-token: ${{ secrets.P_A_T }}  # Use the custom Personal Access Token
          skip_version: true                  # Skip the version bump
          output_file: CHANGELOG.md           # Output file for the changelog
          preset: angular                     # Conventional commit preset to use
          path: 'aces.vromfs.bin_u'           # Focus on the aces.vromfs.bin_u folder

      # Step 3: Check if changelog has changed, then commit and push
      - name: Commit and Push Changelog
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then  # Check if there are changes
            git add CHANGELOG.md
            git commit -m "chore: updated changelog for aces.vromfs.bin_u"
            git push origin HEAD:$(git rev-parse --abbrev-ref HEAD) --no-verify
          else
            echo "No changes to commit."
          fi
