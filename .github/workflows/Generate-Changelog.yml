name: Generate Changelog

on:
  push:
    branches:
      - main  # Change this if your default branch is named differently (e.g., 'master')
  workflow_dispatch:

jobs:
  generate-changelog:
    runs-on: ubuntu-latest

    steps:
      # Automatically checkout the repository (no need to manually fetch)
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Only fetch the last two commits

      - name: Generate Changelog
        run: |
          echo "Generating changelog from aces.vromfs.bin_u directory..."

          # Create a new changelog file
          echo "### Full Changelog:" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Check for changes only in the aces.vromfs.bin_u directory
          git diff HEAD~1 --name-only aces.vromfs.bin_u | grep -E '\.blkx$' | while read file; do
            echo "- **$file**:" >> CHANGELOG.md

            # Get the diff for each changed file and format the changes
            git diff HEAD~1 -- $file | grep -E '^\+|^-|^[^ ]' | while read change; do
              echo "  - $change" >> CHANGELOG.md
            done
          done

          echo "" >> CHANGELOG.md
          echo "---" >> CHANGELOG.md

      # Commit the generated changelog
      - name: Commit Changelog
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "Generated Changelog [skip ci]"
          git push --no-verify
